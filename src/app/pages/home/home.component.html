<div class="container">
  <div class="row d-flex justify-content-center mt-5">
    <div class="col-6 text-center">
      <button (click)="iniciarPartida()">Iniciar partida</button>
      <br />
      <input
        type="number"
        #usuario
        placeholder="Id del usuario" />
      <input
        type="number"
        #partida
        placeholder="Id de partida" />
      <button (click)="unirse(usuario.value, partida.value)">Unirse</button>
      <button (click)="salirse()">salirse</button>
      <br />
      <button (click)="mostrarSiguientePregunta()">Siguiente pregunta</button>

      <p>{{ trivia | json }}</p>
    </div>
  </div>
  <hr class="separation mt-5" />

  <div class="row d-flex justify-content-around cards">
    <div
      class="col-sm-5 btn crearButton"
      routerLink="/main/crear">
      <i class="bi bi-plus-circle-fill"></i> CREAR
    </div>
    <div class="col-sm-5 btn ingresarButton">
      <i class="bi bi-lightning-fill"></i>INGRESAR CODIGO
    </div>
    <div
      class="col-sm-5 btn ingresarButton"
      routerLink="/main/crearPartida">
      <i class="bi bi-lightning-fill"></i>CREAR PARTIDA
    </div>
  </div>
  <hr class="separation mt-5" />

  <div class="container">
    <div class="row">
      <div class="actividades">
        <p>Actividades Recientes</p>
        <hr class="separationAvtivities" />
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div
        class="col-xl-3 mb-3 mt-3"
        *ngFor="let trivia of trivias | slice: offset:limit; let i = index">
        <div
          class="card card-top"
          [ngStyle]="{ backgroundColor: getColor(i) }"></div>
        <div class="card-quiz-outside">
          <div class="card card-quiz">
            <h3>{{ trivia._nombre }} | Id: {{ trivia.id }}</h3>
            <h4>{{ trivia._fechaCreacion | date }}</h4>
            <h5>{{ trivia._creadoPor?._nombre }}</h5>
            <p *ngIf="trivia._descripcion; else noDescp">
              {{ trivia._descripcion | slice: 0:50 }}
            </p>
            <ng-template #noDescp> Sin descripcion </ng-template>
          </div>
        </div>
      </div>
    </div>
    <div class="row d-flex justify-content-between mt-4 mb-5">
      <div
        (click)="prevQuiz()"
        class="btn btn-prev col-md-2">
        <i class="bi bi-arrow-left"></i>
        <span>Prev</span>
      </div>
      <div
        (click)="nextQuiz()"
        class="btn btn-next col-md-2">
        <span>Next</span>
        <i class="bi bi-arrow-right"></i>
      </div>
    </div>
  </div>
</div>
