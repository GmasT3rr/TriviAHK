<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div class="container">
    <div class="row id-title">
        <div class="edit-profile col mt-5">
            <div class="text-center">
                <span><h1>Creacion de Quiz</h1></span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-1 mt-5 mb-5" style="background-color: #671073; border-radius: 15px ;">
        </div>
        <div class="col-11">
            <div class="mb-5 mt-5 ">
                <div class="row justify-content-between">
                    <!-- <div class="card-quiz-border col-3 " style="background-color:#1A0537 ; ">
                    </div> -->
                    <div class="class card-quiz-outside col-12" type="button">
                        <div class="card-quiz col-12">
                            <div class="row">
                                <div class="col float-left">
                                    <h3> Descripcion <i class="bi bi-pen" style="color: #FF3078; "></i>
                                        <div class="hr-description"></div>
                                    </h3>
                                    <input class="mb-5" type="text" placeholder="descripcion" style="width: 100%;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-5 mt-5 ">
                <form [formGroup]="quizesForm" action="">
                    <div class="row justify-content-between">
                        <div class="class card-quiz-outside col-12" type="button">
                            <div class="card-quiz col-12">
                                <div class="row">
                                    <div class="col text-left">
                                        <h3> Secuencia de preguntas <i class="bi bi-pen" style="color: #FF3078; "></i></h3>
                                    </div>

                                    <div class="col text-right">
                                        <h3 (click)="agregarUnaPregunta()"> Añadir pregunta <i class="bi bi-plus-circle" style="color: #FF3078; "></i></h3>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center" *ngFor="let a of inputDePreguntas; let i=index">
                                    <div class="text-center">
                                        <h4>Pregunta número:{{i+1}} </h4>
                                        <input class="mb-5" id="descripcion" placeholder="Pregunta" type="text" formControlName="descripcion">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-around">
                                    <input class="mb-5" id="orden" type="text" placeholder="Orden" formControlName="orden">
                                    <input class="mb-5" id="tiempo" type="text" placeholder="Tiempo" formControlName="tiempo">
                                    <input class="mb-5" id="puntos" type="text" placeholder="Puntos" formControlName="puntos">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="col text-center mt-5 ">
                    <h3 (click)="eliminarUnaPregunta()" class="btn btn-warning"> Eliminar pregunta <i class="bi bi-dash-circle" style="color: #FF3078; "></i></h3>
                </div>

                <div class="text-center mt-5 mb-5">
                    <div (click)="verValorDelForm()" class="btn btn-primary">Ver valor de la pregunta/form actual</div>
                    <h4>En caso de haber + de 1 pregunta, todas toman un unico valor</h4>
                </div>

                <div class="text-center mt-5 mb-5">
                    <div (click)="agregarPreguntasAlArray()" class="btn btn-secondary">Pushear pregunta y ver todas</div>
                </div>
            </div>

        </div>
    </div>
</div>
