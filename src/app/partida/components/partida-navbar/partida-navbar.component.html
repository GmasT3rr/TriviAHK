<!-- Top navigation -->
<div class="topnav">
  <!-- Centered link -->
  <div class="topnav-centered">
    <a
      *ngIf="!esPodio && tiempoPreguntasSeg != 0"
      class="nav-link"
      style="font-weight: bold"
      >{{ tiempoPreguntasSeg }} seg</a
    >
    <a
      *ngIf="!esPodio && tiempoPreguntasSeg == 0"
      class="nav-link"
      style="font-weight: bold"
      >Tiempo Finalizado</a
    >
  </div>

  <!-- Left-aligned links (default) -->
  <a routerLink="/home" class="__logo">
    <img src="assets\svgs\Logo Fondo Blanco.svg" alt="">
  </a>

  <!-- Right-aligned links -->
  <div class="topnav-right" >
    <a style="margin-top: 20%;"
      class="btn"
      (click)="salirYBorrarPartida()">
      <img
        src="assets\svgs\salirDePartida.svg"
        alt="" />
    </a>
  </div>
</div>
