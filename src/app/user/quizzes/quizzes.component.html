<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 text-start">
            <div class="edit-profile text-start">
                <div class="text-left">
                    <span><h1>Mis quizzes</h1></span>
                </div>
                <div class="text-left">
                    <div class="hr mt-2 col-md-8"></div>
                </div>
            </div>
        </div>

        <div class="col-md-4 text-end">
            <div class="profile-info text-end mt-2 mb-2">
                <div class="text-center mb-2">
                    <img [src]="user?.picture" alt="" class="d-inline-block" id="profile-img" />
                </div>
                <div class="text-center">
                    <span>{{ user?.name }}</span>
                </div>
                <div class="text-center">
                    <span>{{ user?.nickname }}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex flex-row ordenar">
        <div class="col-sm-4">
            <div class="ordenar-quiz">
                <h5 clas>Odenar por:</h5>
                <ul>
                    <li (click)="quizes = sortMostRecently" class="btn">
                        <i class="bi bi-circle-fill"></i>Mas reciente
                    </li>
                    <li (click)="quizes = sortMoreAnswered" class="btn">
                        <i class="bi bi-circle-fill"></i>Mas respondido
                    </li>
                    <li (click)="quizes = sortLeastRecently" class="btn">
                        <i class="bi bi-circle-fill"></i>Mas antiguo
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="d-flex flex-row-reverse quizzes">
        <div class="col-sm-7">
            <div class="mb-5 mt-5" *ngFor="let quiz of quizes | slice: offset:limit; let i = index">
                <div class="row justify-content-between">
                    <div class="card-quiz-border col-3" [ngStyle]="{ backgroundColor: getColor(i) }"></div>
                    <div class="class card-quiz-outside col-9" type="button" [routerLink]="['/user/quizzes', quiz.id]">
                        <div class="card-quiz col-12">
                            <h3>{{ quiz.title }}</h3>
                            <p *ngIf="quiz.description; else noDescp">
                                {{ quiz.description | slice: 0:50 }}...
                            </p>
                            <ng-template #noDescp> Sin descripcion </ng-template>
                            <p class="icons-quiz">
                                <i class="bi bi-person"></i>{{ quiz.participantes }}
                                <i class="bi bi-question-circle"></i>{{ quiz.preguntasTotales }}
                                <i class="bi bi-bookmark-star"></i>{{ quiz.ratio }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-7 mb-5 float-right">
        <div class="row next-prev-buttons">
            <div class="col-6 d-flex justify-content-center">
                <button class="btn" (click)="prevQuiz()">
          <i class="bi bi-arrow-left"></i>
          Prev
        </button>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <button class="btn" (click)="nextQuiz()">
          Next
          <i class="bi bi-arrow-right"></i>
        </button>
            </div>
        </div>
    </div>
</div>
