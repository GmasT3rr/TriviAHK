
<div class="container mt-5" style="overflow: auto;">
    <div class="row">
        <div class="col-md-8 text-start">
            <div class="edit-profile text-start">
                <div class="text-left">
                    <span><h1>Editar perfil</h1></span>
                </div>
                <div class="text-left">
                    <div class="hr mt-2 col-md-8"></div>
                </div>
            </div>

        </div>

        <div class="col-md-4 text-end">
            <div class="profile-info text-end mt-2">
                <div class="text-center">
                    <img src="https://i.pinimg.com/736x/1c/b3/77/1cb37778107856d56e05d378db46eda9.jpg" alt="" class="d-inline-block" id="profile-img">
                </div>
                <div class="text-center">
                    <span>Nombre de usuario</span>
                </div>
                <div class="text-center">
                    <span>Codigo de usuario</span>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-outline-danger"><span>Editar imagen </span><i class="bi bi-pencil-square"></i></button>

                </div>
            </div>
        </div>
    </div>



    <div class="formulario col-md-8">
        <form [formGroup]="editForm" (ngSubmit)="ngSubmit()" editForm="ngForm">
            <div class="form-group nombre mt-4 mb-4">
                <span>Nombre</span>
                <input class="form-control" formControlName="nombre" type="text" placeholder="Ingresar nombre">
            </div>
            <div class="form-group usuario mt-4 mb-4">
                <span>Usuario</span>
                <input class="form-control" formControlName="usuario" type="text" placeholder="Ingresar usuario">
            </div>
            <div class="form-group email mt-4 mb-4">
                <span>Email</span>
                <input class="form-control" formControlName="email" type="text" placeholder="Ingresar email">
            </div>
            <div class="form-group sexo mt-4 mb-4">
                <span>Sexo</span>
                <select class="form-control" formControlName="sexo">
                    <option hidden value="">Seleccione una opcion</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Caballo Juan">No existen mas, no seas huevón</option>
                </select>
            </div>
            <div class="form-group cuenta mt-4 mb-4">
                <span>Tipo de cuenta</span>
                <select class="form-control" formControlName="cuenta">
                    <option hidden value="">Seleccione una opcion</option>
                    <option value="Gratis">Gratis</option>
                    <option value="Pro">Pro</option>
                    <option value="Super pro">Super pro</option>
                </select>
            </div>
            <div class="form-group carrera mt-4 mb-4">
                <span>Carrera</span>
                <input class="form-control" formControlName="carrera" type="text" placeholder="Ingresar carrera">
            </div>

            <div class="row">
                <div class="goElseWhere">
                    <button class="btn goPassword" routerLink="/user/password" style="color: purple;">Cambiar contraseña</button>
                    <button class="btn goProfile" routerLink="/user" style="color: purple;">Ir al perfil</button>
                </div>
                <div class="saveChanges text-center">
                    <button class="btn btn-danger mt-3" type="submit">Guardar cambios</button>
                </div>
            </div>

        </form>
    </div>

</div>
