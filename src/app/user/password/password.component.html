<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div class="container mt-5" style="overflow: auto;">
    <div class="row">
        <div class="col-md-8 text-start">
            <div class="edit-profile text-start">
                <div class="text-left">
                    <span><h1>Editar perfil</h1></span>
                </div>
                <div class="text-left">
                    <div class="hr mt-2 col-md-8"></div>
                </div>
            </div>

        </div>

        <div class="col-md-4 text-end">
            <div class="profile-info text-end mt-2">
                <div class="text-center">
                    <img src="https://i.pinimg.com/736x/1c/b3/77/1cb37778107856d56e05d378db46eda9.jpg" alt="" class="d-inline-block" id="profile-img">
                </div>
                <div class="text-center">
                    <span>Nombre de usuario</span>
                </div>
                <div class="text-center">
                    <span>Codigo de usuario</span>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-outline-danger"><span>Editar imagen </span><i class="bi bi-pencil-square"></i></button>

                </div>
            </div>
        </div>
    </div>
    <div class="formulario col-md-8">
        <form [formGroup]="editForm" (ngSubmit)="ngSubmit()" editForm="ngForm">

            <div class="form-group oldPassword mt-4 mb-4">
                <span>Contraseña antigua</span>
                <input class="form-control" formControlName="oldPassword" type="text" placeholder="Ingresar su antigua contraseña">
            </div>

            <div class="form-group newPassword mt-4 mb-4">
                <span>Nueva contraseña</span>
                <input class="form-control" formControlName="newPassword" type="text" placeholder="Ingresar contraseña nueva">
            </div>

            <div class="form-group newPasswordRepeat mt-4 mb-4">
                <span>Confirmar nueva contraseña</span>
                <input class="form-control" formControlName="newPasswordRepeat" type="text" placeholder="Ingresar contraseña otra vez">
            </div>

            <div class="row">
                <div class="goElseWhere">
                    <button class="btn goSettings" routerLink="/user/settings" style="color: purple;">Editar perfil</button>
                    <button class="btn goProfile" routerLink="/user" style="color: purple;">Ir al perfil</button>
                </div>
                <div class="saveChanges text-center">
                    <button class="btn btn-danger mt-3" type="submit">Guardar cambios</button>
                </div>
            </div>
        </form>
    </div>

</div>
