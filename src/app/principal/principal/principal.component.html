<div>
  <button (click)="iniciarPartida()">Iniciar partida</button>
  <br>
  <input type="number" #usuario>
  <button (click)="unirse(usuario.value)">Unirse</button>
  <button (click)="salirse()">salirse</button>
  <br>
  <button (click)="mostrarSiguientePregunta()">Siguiente pregunta</button>
  <br>
  <button (click)="responder()">responder</button>
  <p>{{trivia | json}}</p>

  <br>
  <button (click)="finalizar()">Finalizar Partida</button>

</div>

<div>
  <h3>Actividades recientes</h3>
  <app-tarjeta-trivia *ngFor="let partida of partidas" [partida]="partida"></app-tarjeta-trivia>
</div>
