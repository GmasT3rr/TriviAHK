<div
  [@onLoadAnimation]
  style="background-color: #ffb1b5"
  class="pt-2 pb-5">
  <div class="container">
    <div class="row d-flex justify-content-center cards">
      <div
        class="col-sm-4 btn"
        style="border: none">
        <app-button-home
          [desc]="'Crear Trivia'"
          [route]="'/main/crear-trivia'"></app-button-home>
      </div>
      <div
        class="col-sm-4 btn"
        style="border: none">
        <app-button-home
          [desc]="'Crear Partida'"
          [route]="'/main/mis-trivias'"></app-button-home>
      </div>
      <div
        class="col-sm-8 btn mt-2"
        style="border: none"
        data-bs-toggle="modal"
        data-bs-target="#modalGeneral">
        <app-button-home [desc]="'Ingresar con cÃ³digo'"></app-button-home>
      </div>
    </div>
  </div>
</div>

<app-modal [modalPorAbrir]="'ingresarPartida'"></app-modal>

<div class="container">
  <div class="actividades">
    <p>Actividades Recientes</p>
    <hr />
  </div>
  <div class="row d-flex justify-content-center">
    <div
      class="col-lg-3 mb-3 mt-3"
      *ngFor="let trivia of trivias | slice: offset:limit; let i = index">
      <div
        class="card card-decoration-body mb-3"
        [@onLoadAnimation]
        *ngIf="trivia"
        (click)="irVerTrivia(trivia.id)"
        style="cursor: pointer">
        <div class="card-header card-header-background p-3">
          <h3 class="card-title trivia-nombre">{{ trivia._nombre }}</h3>
        </div>
        <div class="card-body">
          <p
            *ngIf="trivia._descripcion"
            class="trivia-descripcion">
            {{ trivia._descripcion }}
          </p>
          <p class="card-text text-muted">
            By {{ trivia._creadoPor?._nombre }}
          </p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <small class="text-muted">{{ trivia._fechaCreacion | date }}</small>
          <small class="text-muted">#{{ trivia.id }}</small>
        </div>
      </div>
    </div>
  </div>

  <div class="body-btn-next-prev d-flex justify-content-center mt-4 mb-4">
    <div
      (click)="prevQuiz()"
      class="btn btn-prev mx-3 d-flex align-items-center">
      <i
        class="bi bi-arrow-left"
        style="font-style: inherit"></i>
    </div>
    <div
      (click)="nextQuiz()"
      class="btn btn-next mx-3">
      <i
        class="bi bi-arrow-right"
        style="font-style: inherit"></i>
    </div>
  </div>
</div>
