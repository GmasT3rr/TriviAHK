<app-modal-borrar-trivia></app-modal-borrar-trivia>
<div
  class="container"
  [@onLoadAnimation]>
  <div class="row d-flex justify-content-center">
    <div class="misPartidas col-md-9 mt-5">
      <h2 style="font-weight: bold">Mis trivias</h2>
      <hr />
    </div>
    <div class="col-md-9 mt-3 mb-3">
      <div
        class="row d-flex justify-content-start"
        style="cursor: pointer"
        (click)="toggleFlip()"
        data-toggle="collapse"
        href="#collapseExample">
        <div class="col-md-2 text-center">Ordenar por:</div>
        <div
          class="col-md-1 text-center align-self-center"
          [@flipAnimation]="rotateOrdenar">
          <i
            class="bi bi-caret-down-fill"
            style="color: #4a51c9"></i>
        </div>
      </div>

      <div
        class="collapse ordenarPor text-center"
        id="collapseExample">
        <div
          class="col-md-4 p-1"
          [@onLoadAnimation]>
          <div
            class="btn"
            (click)="aplicarFiltro('recientes')">
            Más Recientes
          </div>
          <div
            class="btn"
            (click)="aplicarFiltro('antiguas')">
            Más Antiguas
          </div>
        </div>
      </div>
    </div>
    <!-- Fin parte de arriba -->
    <div class="col-md-9 mt-3 mb-3 text-center">
      <div
        class="row d-flex justify-content-center mb-5"
        *ngFor="let trivia of trivias | slice: offset:limit; let i = index">
        <!-- Laterarl izquierda con color y play -->
        <div
          class="col-xl-2 card align-self-stretch"
          style="background-color: #4a51c9">
          <div
            class="text-center __div_img_jugar p-2"
            style="cursor: pointer"
            data-bs-toggle="modal"
            data-bs-target="#modalGeneral"
            (click)="asignarIdTriviaParaModal(trivia.id)">
            <img
              src="assets\svgs\play.svg"
              alt="" />
          </div>
        </div>
        <!-- Laterarl derecho con info trivia y editar -->
        <div
          class="col-xl-10 card"
          (click)="irVerTrivia(trivia.id)"
          style="cursor: pointer">
          <div class="p-2 d-flex row align-items-center justify-content-center">
            <div class="col-6 text-start">
              <h2>{{ trivia._nombre }}</h2>
              <hr />
            </div>
            <div class="col-6 text-end mb-5">
              <img
                (click)="irEditarTrivia(trivia.id)"
                src="assets\svgs\editar.svg"
                alt="" />
            </div>
            <div class="text-start __descripcion">
              <p>Descripcion:{{ trivia._descripcion }}</p>
              <p>Id: {{ trivia.id }}</p>
              <p>{{ trivia._fechaCreacion | date }}</p>
              <p>{{ trivia._creadoPor?._nombre }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="body-btn-next-prev d-flex justify-content-center mt-4 mb-4">
      <button
        class="btn btn-prev mx-3 d-flex align-items-center"
        (click)="prevQuiz()">
        <fa-icon [icon]="faArrowLeft"></fa-icon>
      </button>
      <button
        (click)="nextQuiz()"
        class="btn btn-next mx-3">
        <fa-icon [icon]="faArrowRight"></fa-icon>
      </button>
    </div>
    <!-- Fin div container -->
  </div>
</div>
<app-modal
  [modalPorAbrir]="modalPorAbrir"
  [idTrivia]="idTriviaModal"></app-modal>
