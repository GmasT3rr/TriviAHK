<div
  class="homeBtns wave"
  [routerLink]="route">
  <p class="button-desc">
    <fa-icon [icon]="icon"></fa-icon>
  </p>
  <p class="button-desc ml-3">
    <span
      *ngFor="let letra of textArr; let i = index"
      [style]="{ '--item': i + 1 }">
      <span *ngIf="textArr[i] != ' '; else espacio">{{ letra }}</span>

      <ng-template #espacio>
        <span class="ml-3"></span>
      </ng-template>
    </span>
  </p>
</div>
