<div
  class="modal fade"
  id="modalGeneral"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <!-- Primer modal por abrir -->
  <div class="modal-dialog">
    <div
      style="background-color: #ffb1b5; border-radius: 25px"
      *ngIf="modalPorAbrir == 'ingresarPartida'"
      class="modal-content">
      <div
        class="modal-body text-center p-5"
        style="color: white">
        <h1
          class="modal-title"
          id="exampleModalLabel"
          style="font-weight: bold">
          Ingresar a partida
        </h1>
        <div class="modal-body">
          <form [formGroup]="ingresarPartidaForm">
            <input
              placeholder="Ingrese el cÃ³digo"
              type="number"
              class="form-control"
              name=""
              id=""
              formControlName="codigo" />
            <div
              class="alert alert-danger mt-2"
              role="alert"
              *ngIf="
                ingresarPartidaForm.controls['codigo'].errors &&
                ingresarPartidaForm.controls['codigo'].touched
              ">
              Este campo presenta errores
            </div>
          </form>
          <button
            type="button"
            class="btn col-sm-4 mt-3"
            data-bs-dismiss="modal"
            style="background-color: #fd999b; color: white"
            #btnModalCerrar>
            Cancelar y cerrar
          </button>
          <button
            type="button"
            class="btn offset-sm-4 col-sm-4 mt-3"
            data-bs-dismiss="modal"
            style="background-color: #7161ef; color: white"
            [disabled]="ingresarPartidaForm.invalid"
            (click)="ingresarPartida()">
            Unirse a partida
          </button>
        </div>
      </div>
    </div>
